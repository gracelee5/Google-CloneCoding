<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글</title>
    <style>
        h1{
            text-align: center;
            margin-top: 232px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 90px;
            line-height: 105px;
            text-align: center;
            letter-spacing: -12px;
        }

        h1 span:nth-child(1){
            color: #4285F4;
        }
        h1 span:nth-child(2){
            color: #EA4335;
        }
        h1 span:nth-child(3){
            color: #fcc629;
        }
        h1 span:nth-child(4){
            color: #4285F4;
        }
        h1 span:nth-child(5){
            color: #34a853;
        }
        h1 span:nth-child(6){
            color: #ea4335;
        }
        input{
            display: block;
            margin: 0 auto;
            width: 616px;
            height: 46px;
            background: #FFFFFF;
            border: 1px soild #DFE1E5;
            border-radius: 24px;
        }
      
        .buttonbox{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 26px;
            width: 268px;
            margin: 0 auto;
            margin-top: 26px;
        }
        .buttonbox button:nth-child(1){
            width: 111px;
            height: 36px;
            background: #f8f9fa;
            border: #f8f9fa;
            border-radius: 4px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
            text-align: center;
        }
        .buttonbox button:nth-child(2){
            width: 143px;
            height: 36px;
            background: #f8f9fa;
            border: #f8f9fa;
            border-radius: 4px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        <span>G</span>
        <span>o</span>
        <span>o</span>
        <span>g</span>
        <span>l</span>
        <span>e</span>
    </h1>
    
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q">   
         <div class="buttonbox">
            <button>Google 검색</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </form>
    
</body>
</html>
